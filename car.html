<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Mart</title>
    <link rel="stylesheet" href="stylesheet2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><big><u>Auto Mart</u></big></a>
        <nav class="navbar">
            <a href="#" style="--i:1" class="active">Home</a>
            <a href="#" style="--i:2">About</a>
            <a href="#" style="--i:3">Review</a>
            <a href="#" style="--i:4">Featured</a>
            <a href="#" style="--i:5">Contact</a>
        </nav>

        <div class="social-media">
            <a href="#" style="--i:1"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="--i:2"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="--i:3"><i class='bx bxl-instagram' ></i></a>
        </div>
    </header>
    <section class="home">
        <div class="home-content">
            <h1>Car dealing Experince</h1>
            <h3>Readfind!</h3>
            <p>"Discover unbeatable deals on a wide range of cars at our dealership today!"</p>
            <a href="#" class="btn">Explore Cars</a>
        </div>
        <div class="home-img">
            <div class="rhombus">
                <img src="car.png" alt="">
            </div>
        </div>
        <div class="rhombus2"></div>
    </section>
</body>
</html>
